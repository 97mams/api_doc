<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.png" />
  <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/css/pretty-print-json.prefers.css>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API SOCCER</title>
</head>

<body class="w-full bg-white">
  <!-- <div id="app" class="w-full flex flex-col gap-5 items-center justify-center">
  </div> -->
  <nav class="w-full py-2 px-52 flex justify-between items-baseline border-b-2 border-gray-600/10">
    <h1 class="my-3 text-3xl flex gap-2 align-baseline">
      <img src="/icon.png" alt="icon" class="w-8 h-8 animate-spin" style="animation-duration: 10s;">
      API_SOCCER
    </h1>
    <a href="#" class="py-2 px-3 rounded-md border bg-gray-600/5 hover:bg-gray-400">login</a>
  </nav>
  <div class="w-full px-52">
    <div class="flex">
      <div class="w-[180px] border-r-2 h-screen border-gray-600/10 p-2 pt-8">
        <button class="border hover:border-gray-600 text-center rounded-md w-full mb-2">get started</button>
        <p class="text-lg font-mono font-bold">End Points</p>
        <ul class="w-full flex gap-2 flex-col">
          <h3 class="font-mono">Team</h3>
          <li class="border hover:border-gray-600 text-center rounded-md cursor-pointer">Get</li>
          <li class="border hover:border-gray-600 text-center rounded-md cursor-pointer">Get_all</li>
          <li class="border hover:border-gray-600 text-center rounded-md cursor-pointer">Post</li>
          <li class="border hover:border-gray-600 text-center rounded-md cursor-pointer">Put</li>
        </ul>
        <ul class="w-full flex gap-2 flex-col">
          <h3>Match</h3>
          <li class="border hover:border-gray-600 text-center rounded-md" id="get-match">Get</li>
        </ul>
      </div>
      <div class="w-full h-screen px-10 pt-8" id="app">
        <h2 class="text-2xl mb-2">Football API Documentation</h2>
        <p class="text-gray-500 font-mono">This API allows you to manage football teams, add new teams, update their
          statistics,
          and track performance
          (wins, losses, draws, points).</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
